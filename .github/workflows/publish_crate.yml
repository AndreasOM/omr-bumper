name: publish_crates

on:
  push:
    tags:
      - "*-beta"
      - "*-alpha"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - uses: katyo/publish-crates@v1
        with:
          path: '.'
          args: --no-verify
          dry-run: true

